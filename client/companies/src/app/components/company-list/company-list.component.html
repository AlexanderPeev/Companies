<div class="loading-wrapper" *ngIf="loading">
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="no-companies" *ngIf="!loading && !error && !companies.length">
  <p>
    <mat-icon class="no-companies-info">info</mat-icon> There are no companies at the moment!
  </p>

  <a class="no-companies-create-link" mat-button [routerLink]="['/companies/new']">
    <mat-icon>create</mat-icon>
    Create one!
  </a>
</div>

<div class="error" *ngIf="!loading && error">
  <p>
    Something went wrong while fetching the list of companies!
  </p>

  <button mat-button (click)="retry()">Try again!</button>
</div>

<div class="companies" *ngIf="!loading && !error && !!companies.length">
  <a class="create-link" mat-button [routerLink]="['/companies/new']">
    <mat-icon>create</mat-icon>
    Create new
  </a>
  <h1>List of companies </h1>

  <div class="company" *ngFor="let company of companies">
    <a class="company-link" [routerLink]="['/company', company.id]">
      <mat-card>
        <mat-icon class="company-icon">visibility</mat-icon>

        {{company.name}}
      </mat-card>
    </a>
  </div>
</div>
