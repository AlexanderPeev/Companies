<div class="loading-wrapper" *ngIf="loading">
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="error" *ngIf="!loading && error">
  <p>
    Something went wrong while fetching the company!
  </p>

  <button mat-button (click)="retry()">Try again!</button>
</div>

<div class="company-wrapper" *ngIf="!loading && !error">
  <a class="edit-link" mat-button href="/company/{{company.id}}/edit">
    <mat-icon>edit</mat-icon>
    Edit
  </a>
  <a class="back-link" mat-button href="/companies">
    <mat-icon>list</mat-icon>
    Back to list
  </a>
  <h1>Info for company</h1>

  <p>Name: {{company.name}}</p>
  <p>Address: {{company.address}}</p>
  <p>City: {{company.city}}</p>
  <p>Country: {{company.country}}</p>
  <p *ngIf="!!company.email">Email: {{company.email}}</p>
  <p *ngIf="!!company.phone">Phone: {{company.phone}}</p>

</div>
